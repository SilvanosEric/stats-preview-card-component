<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <script type="module" defer src="main.js"></script>
  </head>

  <body class="text-body font-inter">
    <main class="min-h-screen grid place-items-center bg-main-bg p-6">
      <div class="card | bg-card-bg text-center pb-8 xl:text-start xl:pb-0">
        <div class="card__figure | relative">
          <picture>
            <source
              media="(max-width: 1280px)"
              srcset="images/image-header-mobile.jpg"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt=""
              class="card__img"
            />
          </picture>
          <div
            class="overlay | absolute inset-0 bg-accent mix-blend-multiply"
          ></div>
        </div>

        <div class="card__body | flow | px-8 xl:px-[4.5rem] xl:pt-8">
          <h1
            class="card__title | text-n-white text-[1.75rem] leading-8 font-inter font-bold xl:text-4xl xl:leading-[2.7rem]"
          >
            Get <span class="text-accent">insights</span> that help your
            business grow.
          </h1>
          <p class="card__copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats | flow">
            <div class="stat">
              <span class="stat__number">10k+</span>
              <span class="stat__heading">Companies</span>
            </div>
            <div class="stat">
              <span class="stat__number">314</span>
              <span class="stat__heading">Templates</span>
            </div>
            <div class="stat">
              <span class="stat__number">12M+</span>
              <span class="stat__heading">Queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
