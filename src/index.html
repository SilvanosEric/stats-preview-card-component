<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <script type="module" defer src="main.js"></script>
  </head>
  <body class="text-body">
    <main>
      <div class="card">
        <div class="card__figure">
          <img src="" alt="" class="card__img" />
        </div>

        <div class="card__body">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <span class="stats__heading">10k+</span>
            <span class="stats__copy">Companies</span>
          </div>
          <div class="stats">
            <span class="stats__heading">314</span>
            <span class="stats__copy">Templates</span>
          </div>
          <div class="stats">
            <span class="stats__heading">12M+</span>
            <span class="stats__copy">Queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
